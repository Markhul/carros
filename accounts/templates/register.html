{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        {{ user_form.username.errors }}
        <label>User:</label>
        {{ user_form.username }}
    </div>

    <div class="form-group">
        {{ user_form.password1.errors }}
        <label>Password1:</label>
        {{ user_form.password1 }}
    </div>

    <div class="form-group">
        {{ user_form.password2.errors }}
        <label>Password2:</label>
        {{ user_form.password2 }}
    </div>

    <div class="form-group">
        <input type="submit" value="Cadastrar">
    </div>
    
</form>

{% endblock %}
